<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>Describe Waypoint</title>
  </head>
  <body class="describe-marker dark">
    <form class="grid margin">
      <label class="col1-3" for="data">Describe this Waypoint</label>
      <textarea
        class="col1-3 margin padding no-resize"
        id="title"
        placeholder="location"
      ></textarea>
      <button type="button" data-trigger="geolocate" class="col4">
        Search
      </button>
    <div class="grid col1-4">
        <label class="col1-3" for="is-optional">Optional?</label>
        <input
          class="col4"
          type="checkbox"
          id="is-optional"
          data-trigger="is-optional"
        />
        <label class="col1-3" for="is-overnight-visit">Overnight Stay?</label>
        <input
          class="col4"
          type="checkbox"
          id="is-overnight-visit"
          data-trigger="is-overnight"
        />
        <label class="col1 arrival-date-label" for="date-of-arrival"
          >Arrival Date</label
        >
        <input
          class="col2-4 as-change"
          type="datetime-local"
          id="date-of-arrival"
          data-trigger="set-arrival-date"
        />
        <label
          class="col1 for-overnight departure-date-label"
          for="date-of-departure"
          >Departure Date</label
        >
        <input
          class="col2-4 as-change for-overnight"
          type="datetime-local"
          id="date-of-departure"
          data-trigger="set-departure-date"
        />
      </div>
      <div class="toolbar col1-4 grid-4">
        <button type="button" data-trigger="save" class="col1">Save</button>
        <button type="button" data-trigger="prior-marker" class="col2">Previous</button>
        <button type="button" data-trigger="next-marker" class="col3">Next</button>
        <button type="button" data-trigger="zoom" class="col4">Zoom</button>
      </div>
      <textarea
        class="col1-4 margin padding no-resize"
        id="data"
        placeholder="about"
      ></textarea>
      <script type="module">
        import { runDescribeMarker } from "../dist/index.js";
        runDescribeMarker();
      </script>
    </form>
    <div class="toaster hidden" id="toaster">[toaster]</div>
  </body>
</html>
