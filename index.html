<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Trip Planner</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script type="module">
      import { run } from "./dist/index.js";
      run();
    </script>
  </head>
  <body>
    <div id="map"></div>
    <glass class="grid above-map">
      <select
        id="admin-menu"
        title="Admin Menu"
        class="col1-4 fill-width dark-background light-text above-map"
      >
        <option></option>
        <option data-trigger="open-export-form">Export Map</option>
        <option data-trigger="open-import-form">Import Map</option>
      </select>
      <input type="text" id="search" placeholder="[search]" class="col1-4" autocomplete="street-address"/>
    </glass>
    <div class="above-map center bright hidden" id="toaster">Notifications</div>
  </body>
</html>
